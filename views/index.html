<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Oswald" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript">
      $(document).ready(function() {
        $("#searchTermSubmit").click(function() {
          var payload = {
            name: $("#searchTerm").val()
          };
          $.ajax({
            url: "/search",
            type: "GET",
            contentType: "application/json",
            processData: false,
            data: JSON.stringify(payload),
            complete: function(data) {
              $("#output").append(data.responseText);
            }
          });
          return false; // keeps the form from submitting (text doesn't disappear.)
        });
      });
    </script>

  </head>

  <body>
    <div id="main">
      <h1 class="title">Librarian</h1>
      <p>Search for a book in the database by any combination of ISBN, Title, and/or Author(s)</h3>
        <div class="searchForm">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">Password</label>
              <input type="text" class="form-control" id="searchTerm" placeholder="Douglas Adams">
            </div>
            <button class="btn btn-primary mb-2" id="searchTermSubmit">Search</button>
          </form>
        </div>

      <br><br>

      <!-- <input id="user-name" type="text" />
      <input id="user-submit" type="submit" /> -->
      <div id="output"></div>

      <br><br>
    </div>

      <table id="searchResultTable" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>


  </body>

</html>
